<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="title">
                <h1>Temperature Converter</h1>
            </div>
            <br>
            <hr>
            <div class="weather">

                <div class="inputs">
                    <label>Enter number here : </label>
                    <input type="number" id="temp">
                </div>

                <div class="menu">
                    <label for="cars">Choose Unit :</label>

                    <select name="units" id="units">
                        <option value="cf">Celsius to Fahrenheit</option>
                        <option value="fc">Fahrenheit to Celsius</option>
                        <option value="ck">Celsius to Kelvin</option>
                        <option value="kc">Kelvin to Celsius</option>
                        <option value="fk">Fahrenheit to Kelvin</option>
                        <option value="kf">Kelvin to Fahrenheit</option>
                    </select>
                </div>

                <div class="btn">
                    <button class="convert-button" id="btnConv">Convert</button>
                </div>
                <br>
                <hr>
                <br>
                <div id="result" style="display: none;">
                    <p id="res"></p>
                </div>
                <p id="error" hidden> Error ! Please enter a number </p>
                <script src="script.js"></script>
            </div>

        </div>
        
        
    </div>
    <footer>Â© 2023 Temperature Converter , dev : Omar Abi Farraj</footer>
</body>

</html>
